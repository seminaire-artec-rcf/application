<!DOCTYPE html>
<html ng-app="seminaire" ng-controller="ctrl">
  <head>
    <title>Séminaire RCF 2020</title>
    <link rel="shortcut icon" href="" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--main js-->
    <script src="./js/app.js"></script>
    <!--Boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--ui-bootstrap-->
    <script src="./js/external/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <!--translate-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <!--style-->
    <link rel="stylesheet" href="style/main.css">
    <!--font awesome-->
    <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <span id="lang-buttons">
     <div class="lang" ng-click="changeLang('fr')" ng-style="{'background-color': model.lang=='fr'? 'rgba(41, 207, 8 ,0.4)' : 'white'}"><div class="text">FR</div></div>
     <div class="lang" ng-click="changeLang('en')" ng-style="{'background-color': model.lang=='en'? 'rgba(41, 207, 8, 0.4)' : 'white'}"><div class="text">EN</div></div>
    </span>
    <div class="col-md-12">
      <div>{{'greeting' | translate}}</div>
    </div>
  </body>
</html>
